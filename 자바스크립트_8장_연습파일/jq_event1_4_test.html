<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	// 전체 html 문서가 전부 준비(로딩)되면 이벤트 발생 -> 이미지가 아직 로딩중이어도 이벤트 실행
	$(document).ready(function(){ 
		var h1 = $(".img1").height(); // 이미지의 높이 값 
		console.log("ready : ", h1);
	})
	// 모든 구성요소가 로딩이 완료된 후 이벤트 발생 -> 이미지 로딩 완료 후 이벤트 발생
	$(window).on("load", function() {
		var h2 = $(".img1").height(); // 이미지의 높이 값
		console.log("load : ", h2);
	});
});
</script>
</head>
<body>
	<p>
		<img src="http://place-hold.it/300X300" class="img1">
	</p>
</body>
</html>
