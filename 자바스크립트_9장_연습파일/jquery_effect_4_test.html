<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 효과와 애니메이션 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$(".txt1")
	.animate({marginLeft:"300px"},1000) // 오른쪽으로 300 px 이동
	.animate({marginTop:"300px"},1000) // 아래쪽으로 300 px 이동
	.queue(function() {
		$(this).css("background-color" , "red");
		$(this).dequeue(); 
		// queue( ) 메서드를 실행한 이후 대기하는 메서드가 제거되지 않고 이어서 진행하도록 연결해줌

	})
	.animate({marginLeft:"0px"},1000)
	.animate({marginTop:"0px"},1000)
});
</script>
<style>
	*{margin:0;}
	.txt1{width:50px;text-align: 
	center;background-color: aqua;}
</style>
</head>
<body>
	<p class="txt1">내용1</p>
</body>
</html>
